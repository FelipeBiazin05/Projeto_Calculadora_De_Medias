<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Medias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>
                Calculadora de Medias
            </h1>
        </header>
        <form id="form-atividade" >
            <input type="text" required placeholder="Nome Da Atividade" name="" id="nome-atividade">
            <input type="number" required placeholder="Nota Da Atividade" min="0" max="10" name="" id="nota-atividade">
            <button type="submit">Adicionar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="media-final-valor" >---</td>
                    <td id="media-final-resultado" >---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
